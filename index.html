<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Doorprize Dies Natalis PENS 30</title>

    <!-- Bootstrap -->
    <link href="src/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Raleway" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->    
</head>
<body>    
    <div id="particles-js" style="
        float: left;
        width: 100%;
        height:  98vh;
        position:  absolute;
    "></div>
    <div class="container-fluid">        
        <div class="row">
            <div class="gambar-wrapper">
                <img src="/src/img/logo-pens.png" alt="" id="logo-pens">
                <img src="/src/img/logo-dies.png" alt="" id="logo-dies">
            </div>
        </div>
        <div class="row centered-row">
            <div class="col-md-10 col-sm-offset-1 text-center">
                <h1 class="h1-header-pens">Doorprize Dies Natalis PENS ke-30</h1>
                <div class="display-nama-wrapper">                    
                    <input type="text" name="pemenang" id="input-pemenang" class="form-control" value="Andika Ahmad Ramadhan" readonly>
                </div>
                <div class="tombol-wrapper">                    
                    <button type="button" data-status-tombol="start" class="btn btn-warning btn-lg btn-acak" id="btn-acak">Acak</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="src/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/particles.min.js"></script>
    <script src="src/peserta.js"></script>
    <script>
        var btn = document.getElementById("btn-acak");
        var input = document.getElementById("input-pemenang");
        var status = 0;

        /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
        particlesJS.load('particles-js', 'src/config.json', function() {
            console.log('callback - particles.js config loaded');
        });

        var app = new function () {
            this.el = document.getElementById('countries');
            this.peserta = peserta;                     
        }

        var i = 0;
        var rand = 0;
        var len = app.peserta.length;

        function lup(){
            setTimeout(function(){
                if( status != 1 ){
                    rand = Math.floor(Math.random() * len-1) + 1;
                    input.value = app.peserta.sort(function(){
                        return .8 - Math.random();
                    })[rand].name;
                    i++;
                    if( i == len ){
                        i = 0;
                    }
                    lup();
                }
            }, 50);
        }

        btn.addEventListener('click', function (evt) {
            var stt = this.getAttribute('data-status-tombol');
            if( stt == 'start' ){
                lup();
                this.setAttribute('data-status-tombol', 'stop');
            } else {                
                status = 1;
                i = 0;
                rand = 0;                
                this.setAttribute('data-status-tombol', 'start');
                setTimeout(function(){
                    status = 0;
                }, 100);
            }
        });

        document.addEventListener('keyup', function(evt){
            var keyCode = evt.keyCode || evt.which;                
            if( keyCode == 13 || keyCode == 32 ){
                $('#btn-acak').click();
            }
        });

    </script>
</body>

</html>
